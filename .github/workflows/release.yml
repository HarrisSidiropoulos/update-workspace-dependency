name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Use latest npm
        run: npm i -g npm@latest

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Release (semantic-release with OIDC)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
        run: exit 1 # Intentionally breaking the CI

      - name: Verify npm publish via OIDC
        if: failure()
        run: |
          echo "If publish failed, ensure this repo is configured as an npm Trusted Publisher (OIDC), the workflow path matches in npm settings, and the package is owned or pre-authorized."
